<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrolling Animated Divs</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    .animated-div {
      position: absolute;
      width: 200px;
      height: 100px;
      background-color: #3498db; /* Dodger Blue */
      color: #fff;
      text-align: center;
      line-height: 100px;
      font-size: 18px;
      border-radius: 10px;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    .animated-div.left {
      left: -220px;
    }

    .animated-div.right {
      right: -220px;
    }
  </style>
</head>
<body>
  <script>
    window.addEventListener('scroll', function() {
      createAnimatedDiv('left');
      createAnimatedDiv('right');
    });

    function createAnimatedDiv(position) {
      const animatedDiv = document.createElement('div');
      animatedDiv.className = 'animated-div ' + position;
      animatedDiv.textContent = 'Animated Div';

      const initialPosition = position === 'left' ? -220 : window.innerWidth;
      animatedDiv.style[position] = initialPosition + 'px';

      document.body.appendChild(animatedDiv);

      setTimeout(() => {
        animatedDiv.style.opacity = '1';
        animatedDiv.style[position] = '20px';
      }, 50);
    }
  </script>
</body>
</html>
